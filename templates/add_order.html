<html>
  <head>
    <title>Add Order</title>
  </head>
  <body>
    <h1>Add Order</h1>
    <form method="post">
      <label for="car_number">Car Number</label>
      <input type="text" id="car_number" name="car_number" required>
      <br><br>
      <label for="client_passport_number">Client Passport Number</label>
      <input type="text" id="client_passport_number" name="client_passport_number" required>
      <br><br>
      <label for="rental_time">Rental Time</label>
      <input type="number" id="rental_time" name="rental_time" min="1" required>
      <br><br>
      <label for="car_rental_cost">Car Rental Cost</label>
      <input type="number" id="car_rental_cost" name="car_rental_cost" min="0" step="0.01" required>
      <br><br>
      <button type="submit">Add</button>
    </form>
  </body>
</html>
